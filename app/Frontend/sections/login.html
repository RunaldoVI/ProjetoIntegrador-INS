<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../assets/icon.png" type="image/png" />
</head>
<body>
  <div class="background-gradient"></div>

  <div class="form-container animate-fade-in">
    <form class="form-card" onsubmit="event.preventDefault(); login();">
      <h2 class="form-title">Entrar</h2>

      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
        <span class="icon">@</span>
      </div>

      <div class="input-group">
        <input type="password" id="password" required />
        <label for="password">Palavra-passe</label>
        <span class="icon">ðŸ”’</span>
      </div>

      <!-- âœ… Checkbox lembrar-me -->
      <div class="flex items-center gap-2 mb-4">
        <input type="checkbox" id="rememberMe" class="form-checkbox h-4 w-4 text-accent" />
        <label for="rememberMe" class="text-sm text-gray-600 dark:text-gray-300">Lembrar-me por 30 dias</label>
      </div>

      <button type="submit" class="btn-primary">
        <span class="btn-text">Entrar</span>
        <span class="spinner"></span>
        <span class="ripple"></span>
      </button>

      <p class="form-footer">NÃ£o tens conta? <a href="register.html">Regista-te</a></p>
    </form>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
