<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Utilizador</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../css/profile.css?v=2" />

  <!-- Tema -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            lightBg: "#f9fafb",
            lightCard: "#ffffff",
            lightHighlight: "#dbeafe",
            lightAccent: "#3b82f6",
            lightText: "#1f2937",
            darkBg: "#1e1e2f",
            darkCard: "#2b2c3e",
            darkHighlight: "#3c3d5a",
            darkAccent: "#7dd3fc",
            darkText: "#d1d5db",
            accent: "#3b82f6",
            highlight: "#334155",
          },
          fontFamily: { sans: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
</head>

<body class="bg-lightBg dark:bg-darkBg text-lightText dark:text-darkText font-sans p-4 transition-colors">
  <section class="max-w-4xl mx-auto space-y-8">
    <!-- Avatar + Nome -->
    <div class="flex flex-col items-center gap-4">
      <img
        id="user-avatar"
        src="../static/uploads/avatars/default.png"
        alt="Avatar"
        class="w-32 h-32 rounded-full border-4 border-lightAccent dark:border-darkAccent shadow-lg transition hover:scale-105 object-cover"
      />
      <h2 id="user-name" class="text-3xl font-bold">—</h2>
      <p id="user-info" class="text-sm text-gray-500 dark:text-gray-400"></p>
    </div>

    <!-- Cartão de Informações -->
    <div class="bg-lightCard dark:bg-darkCard rounded-2xl shadow-lg p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-1">
          <p class="text-sm text-gray-400">Nome</p>
          <p id="profile-nome" class="font-medium text-lg">—</p>
        </div>
        <div class="space-y-1">
          <p class="text-sm text-gray-400">Email</p>
          <p id="profile-email" class="font-medium text-lg">—</p>
        </div>
        <div class="space-y-1">
          <p class="text-sm text-gray-400">Função</p>
          <p id="profile-funcao" class="font-medium text-lg">—</p>
        </div>
        <div class="space-y-1">
          <p class="text-sm text-gray-400">Instituição</p>
          <p id="profile-inst" class="font-medium text-lg">—</p>
        </div>
      </div>
    </div>

    <!-- Histórico de PDFs -->
    <div class="bg-lightCard dark:bg-darkCard rounded-2xl shadow-lg p-6 space-y-4">
      <h3 class="text-xl font-semibold flex items-center gap-2 text-accent">
        <i class="fas fa-file-alt"></i> Histórico de PDFs Ingeridos
      </h3>
      <ul id="pdf-history" class="list-disc list-inside text-gray-600 dark:text-gray-400 text-sm space-y-1">
        <li>Nenhum PDF ingerido ainda.</li>
      </ul>
    </div>
  </section>

  <div class="text-center">
    <button id="btnEditarPerfil" class="mt-4 inline-flex items-center px-6 py-2 rounded-full bg-lightAccent text-white hover:bg-blue-600 transition font-medium shadow">
      <i class="fas fa-edit mr-2"></i> Editar Perfil
    </button>
  </div>

  <!-- Modal -->
<div id="editModal" class="fixed inset-0 hidden z-50 w-full h-full">
  <!-- overlay -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <!-- painel -->
  <div class="relative z-10 w-full h-full flex items-center justify-center px-4"
       role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div id="editModalContent"
         class="bg-lightCard dark:bg-darkCard border border-lightHighlight dark:border-gray-700
                p-8 rounded-2xl shadow-2xl w-full max-w-lg space-y-5">
      <h2 id="modal-title" class="text-2xl font-bold text-center text-gray-900 dark:text-white">
        Editar Perfil
      </h2>

      <div class="space-y-3">
        <!-- Nome -->
        <div>
          <label for="editNome" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
          <input id="editNome" type="text" placeholder="Ex: João Silva"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900
                        focus:outline-none focus:ring-2 focus:ring-blue-500
                        dark:border-gray-600 dark:bg-darkCard dark:text-white" />
        </div>

        <!-- Password -->
        <div>
          <label for="editPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <div class="relative">
            <input id="editPassword" type="password" placeholder="••••••••"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 pr-10
                          focus:outline-none focus:ring-2 focus:ring-blue-500
                          dark:border-gray-600 dark:bg-darkCard dark:text-white" />
            <button type="button" onclick="togglePassword()"
                    class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white"
                    aria-label="Mostrar/ocultar password">
              <i class="fa fa-eye" id="togglePasswordIcon"></i>
            </button>
          </div>
        </div>

        <!-- Email (readonly) -->
        <div>
          <label for="editEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input id="editEmail" type="email" readonly
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-600 cursor-not-allowed
                        dark:border-gray-600 dark:bg-darkCard dark:text-gray-400" />
        </div>

        <!-- Função -->
        <div>
          <label for="editFuncao" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Função</label>
          <input id="editFuncao" type="text"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900
                        focus:outline-none focus:ring-2 focus:ring-blue-500
                        dark:border-gray-600 dark:bg-darkCard dark:text-white" />
        </div>

        <!-- Instituição -->
        <div>
          <label for="editInstituicao" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Instituição</label>
          <input id="editInstituicao" type="text"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900
                        focus:outline-none focus:ring-2 focus:ring-blue-500
                        dark:border-gray-600 dark:bg-darkCard dark:text-white" />
        </div>

        <!-- Avatar -->
        <div>
          <label for="editAvatar" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Avatar</label>
          <input id="editAvatar" type="file"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900
                        file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold
                        file:bg-blue-600 file:text-white hover:file:bg-blue-700
                        dark:border-gray-600 dark:bg-darkCard dark:text-white" />
          <img id="avatarPreview" class="w-24 h-24 rounded-full object-cover mt-2" />
        </div>

        <div class="flex justify-end gap-3 pt-4">
          <button id="btnCancelar"
                  class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300
                         dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 text-sm transition">
            Cancelar
          </button>
          <button id="btnGuardar"
                  class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm transition">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="../js/toast.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
